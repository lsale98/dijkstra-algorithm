<div class="button">
    <button (click)="visualDijkstra()">Visualize Dijkstra's Algorithm</button>
    <button (click)="reset()" [disabled]="algorithmInProcess">Reset Algorithm</button>
</div>
<div class="grid">
    <div *ngFor="let row of grid">
        <app-node *ngFor="let node of row" [col]="node.col" [row]="node.row" [isFinish]="node.isFinish" [isStart]="node.isStart" [isWall]="node.isWall" (onMouseDown)="handleMouseDown(node.row,node.col)"></app-node>
    </div>
</div>
